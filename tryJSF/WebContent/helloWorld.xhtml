<!DOCTYPE html>
<html
	lang = "en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h ="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
	<h:head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
		
		<title>Hello World - Input From</title>
		<style>
			*{
				font-family:"微軟正黑體";
			}
			.error{
				color: red;
				font-size: 12px;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
			<div>
				First name(必填):
				<h:inputText 
					id="firstName"  
					value="#{student.firstName}"  
					a:placeholder="What's your first name?"
					required="true" 
					requiredMessage="名字必須填寫的 啊"
				 	styleClass="form-control"
				 />
				<h:messages 
					for="firstName" 
					styleClass="error"
				/>
			</div>
			Last name:
			<h:inputText 
				id="lastName"
				value="#{student.lastName}"
				a:placeholder="What's your lest name?"
			/>
			<br/>
			Password:
			<h:inputSecret 
				id="password" 
				lable="password"
				value="#{student.password}"
				requiredMessage="密碼數為2~10"
			>
				<f:validateLength minimum="2" maximum="10" />
			</h:inputSecret>
			<h:message for="password" styleClass="error" />
			<br/>
			Country:
			<h:selectOneMenu value="#{student.country}">
				<!-- 
				<f:selectItem itemValue="China" itemLabel="China-v" />
				<f:selectItem itemValue="USA" itemLabel="United States" />
				<f:selectItem itemValue="UK" itemLabel="United Kingdom" />
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="SoundHorizon" itemLabel="SoundHorizon" />
			 	-->
				<f:selectItems value="#{student.countryOptions}" />
			</h:selectOneMenu>
			<br/>
			Programming Languages: 
			<h:selectOneRadio value="#{student.favoriteLanguage}">
				<!-- 
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				 -->
				 <f:selectItems value="#{student.favoriteLanguageOptions}" />
			</h:selectOneRadio>
			<br/>
			Age:
			<h:inputText 
				id="age"
				label="Free Passes"
			>
				<f:validateLongRange minimum="0" maximum="100" />
			</h:inputText>
			<br/>
			<h:message for="age" styleClass="error"/>
			<br/>
			Hobby: 
			<h:selectManyCheckbox 
				id="hobby" 
				value="#{student.hobby}" 
				required="true"
				requiredMessage="必須要選一個喜好"
			>
				<!-- 
				<f:selectItem  itemValue="playBall" itemLabel="play ball"/>
				<f:selectItem  itemValue="study" itemLabel="study"/>
				<f:selectItem  itemValue="watchTV" itemLabel="watch TV"/>
				<f:selectItem  itemValue="computer" itemLabel="computer"/>
				-->
				<f:selectItems value="#{student.hobbyOptions}" /> 
			</h:selectManyCheckbox>
			<h:message for="hobby" styleClass="error" />
			<br/>
			What do you want to say?<br/>
			<h:inputTextarea
				id="somethingSay" 
				lable="somethingSay"
				value="#{student.somethingSay}"
			>	
			</h:inputTextarea>
			<br/>
			try selectOneListbox:<br/>
			<h:selectOneListbox>
				<f:selectItem  itemValue="playBall" itemLabel="play ball"/>
				<f:selectItem  itemValue="study" itemLabel="study"/>
				<f:selectItem  itemValue="watchTV" itemLabel="watch TV"/>
				<f:selectItem  itemValue="computer" itemLabel="computer"/>
			</h:selectOneListbox>
			<br/><br/>
			Select a color:
			<h:selectOneMenu id="pageColor" value="#{student.color}">
				<f:selectItem itemValue="none" itemLabel="none" />
				<f:selectItem itemValue="blue" itemLabel="blue" />
				<f:selectItem itemValue="pink" itemLabel="pink" />
				<f:selectItem itemValue="yellow" itemLabel="yellow" />
			</h:selectOneMenu>
			<br/>
			<h:commandButton 
				value="submit"  
				action="#{student.toOtherPage()}" 
			/>

		</h:form>
		
	</h:body>
</html>
