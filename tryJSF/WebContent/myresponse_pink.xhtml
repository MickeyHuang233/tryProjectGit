<!DOCTYPE html>
<html
	lang = "en"
	xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:h = "http://xmlns.jcp.org/jsf/html"
	xmlns:ui= "http://xmlns.jcp.org/jsf/facelets"
>
	<h:head>
		<title>Hello World - Response</title>
		<style>
			*{
				font-family: "微軟正黑體";
			}
			body{
				background-color: #ff9999;
			}
			.wantToSay{
				background-color: #555;
				color: #fff;
				width: 70%;
				padding: 20px 0;
			}
		</style>
	</h:head>
	<h:body>
		Hello, #{student.firstName} #{student.lastName}, and you come from #{student.country}.<br />
		 
		password: #{student.password}<br />
		
		Programming Languages: #{student.favoriteLanguage}<br />
		
		Hobby:
		<ul>
			<ui:repeat value="#{student.hobby}" var="tempHobby">
				<li>#{tempHobby}</li>
			</ui:repeat>
		</ul>
		
		<br/>
		What do you want to say?<br/>
		<div class="wantToSay">
			#{student.somethingSay}
		</div>
	</h:body>
</html>
