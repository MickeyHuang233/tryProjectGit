<!DOCTYPE html>
<html
	lang = "en"
	xmlns = "http://www.w3.org/1999/xhtml"
	xmlns:h = "http://xmlns.jcp.org/jsf/html"
	xmlns:ui= "http://xmlns.jcp.org/jsf/facelets"
>
	<h:head>
		<title>Hello World - Response</title>
	</h:head>
	<h:body>
		Hello, #{student.firstName} #{student.lastName}, and you come from #{student.country}.<br />
		Programming Languages: #{student.favoriteLanguage}<br />
		
		Hobby:
		<ul>
			<ui:repeat value="#{student.hobby}" var="tempHobby">
				<li>#{tempHobby}</li>
			</ui:repeat>
		</ul>
		 
	</h:body>
</html>
